
name: Build and Release Extension

on:
  workflow_dispatch:
  push:
    tags:
      - 'v1.0.0'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build extension
        run: npm run build

      - name: Zip extension
        run: |
          cd dist
          zip -r ../icony.zip .
        
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: icony.zip
